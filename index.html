    <div class="center">
        <button onclick="saveData()">Save</button>
        <button onclick="resetData()">Reset</button>
    </div>

    <script>
        // Function to save data to localStorage
        function saveData() {
            const inputs = document.querySelectorAll('td input');
            const data = Array.from(inputs).map(input => input.value);
            localStorage.setItem('hourlyOutputData', JSON.stringify(data));
            alert('Data saved successfully!');
        }

        // Function to load saved data from localStorage
        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('hourlyOutputData'));
            if (savedData) {
                const inputs = document.querySelectorAll('td input');
                savedData.forEach((value, index) => {
                    inputs[index].value = value;
                });
            }
            updateFieldColors(); // Ensure colors are updated after loading data
        }

        // Function to reset all input fields to their default values (empty or placeholder)
        function resetData() {
            const inputs = document.querySelectorAll('td input');
            inputs.forEach(input => {
                input.value = '';  // Clear the value of each input field
            });
            updateFieldColors(); // Reset colors
        }

        // Function to update the background color of output fields based on target values
        function updateFieldColors() {
            const rows = document.querySelectorAll('#strapTable tbody tr');
            rows.forEach(row => {
                const targetInput = row.querySelector('td input[type="number"]'); // Target field
                const hourlyInputs = row.querySelectorAll('td input.hourly'); // Hourly output fields

                hourlyInputs.forEach(input => {
                    if (input.value && targetInput.value) {
                        const targetValue = parseFloat(targetInput.value);
                        const outputValue = parseFloat(input.value);

                        if (outputValue >= targetValue) {
                            input.style.backgroundColor = 'lightgreen';
                        } else {
                            input.style.backgroundColor = 'lightcoral';
                        }
                    } else {
                        input.style.backgroundColor = ''; // Reset to default if no values
                    }
                });
            });
        }

        // Add event listeners to hourly input fields to update colors dynamically
        document.querySelectorAll('td input.hourly').forEach(input => {
            input.addEventListener('input', updateFieldColors);
        });

        // Automatically load data from localStorage when the page loads
        window.onload = loadData;

    </script>
